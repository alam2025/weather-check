<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Weather Check</title>
</head>

<style>
    body {
        background: url('images/bg-image.jpg') no-repeat;
        background-size: cover;
        height: 100vh;
    }
</style>

<body>
    <div class="container">
        <div class="col-md-3 m-auto py-5">
            <div class="input-group mb-3">
                <input id="search-field" type="text" class="form-control" placeholder="Enter a location for weather">
                <div class="input-group-append">
                    <button type="submit" id="submit-btn" class="btn btn-danger">Search</button>
                </div>
            </div>
        </div>

        <div class="text-center text-white">
            <img src="images/cloud.png" alt="weather">
            <h1 id="city">Dhaka </h1>
            <h3><span id="temperature">38.06</span>&deg;C</h3>
            <h1 id="description" class="lead">Clouds</h1>
        </div>
    </div>
    <script src="js/js.js"></script>
    
</body>

</html>
